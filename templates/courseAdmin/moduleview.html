{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container my-5">
    <h1>Modules....</h1>
    {% csrf_token %}
        {% for course_module in course_modules %}
            <div class="card">
                <div class="card-header">
                    {{course_module.name}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{course_module.name}}</h5>
                    {% comment %} <p class="card-text">{{course.serial_num}}</p> {% endcomment %}
                    <a href="{% url 'item-view' course_module.pk %}" class="btn btn-success">VIEW ITEMS</a>
                    <button class="btn btn-danger delete-module" id="{{course_module.pk}}">Delete</button>
                    <a href="{% url 'module-update' course_module.pk %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        {% endfor %}
        <a href="{% url 'course-module-save' slug %}"><button class="btn btn-success">ADD NEW MODULE</button></a>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
