{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="w3l-contact py-5">
    <div class="container my-5">
    <h1>Courses...</h1>
        {% csrf_token %}
        {% for course in courses %}
        <div class="card">
            <div class="card-header">
                {{course.title}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{course.title}}</h5>
                <p class="card-text">{{course.description}}</p>
                <p class="card-text">{{course.price}}</p>
                <a href="{% url 'modules-view' course.slug %}" class="btn btn-success">Check Modules</a>
                <button class="btn btn-danger delete-course" id="{{course.slug}}">Delete</button>
                <a href="{% url 'course-update' course.slug %}"  class="btn btn-primary">Edit</a>

            </div>
        </div>

        {% endfor %}
        <a href="{% url 'course_save' %}"><button class="btn btn-primary" >Add New Course</button></a>

    </div>
</section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
