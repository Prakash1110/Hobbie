{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container my-5">
        <h1>Add new quiz...</h1>
        <form id='form'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="serial_num" class="form-label">Serial Num</label>
                <input type="number" name='serial_num' class="form-control" id="serial_num">
            </div>
            <div class="mb-3">
                <label for="lesson-title" class="form-label">Quiz Name</label>
                <input type="text" name='name' class="form-control" id="lesson-title"> 
            </div>
            <div class="mb-3">
                <label for="lesson-duration" class="form-label">Question Count</label>
                <input type="number" name='questions_count' class="form-control" id="lesson-duration">
            </div>
            <div class="mb-3">
                <label for="lesson-url" class="form-label">Description</label>
                <input type="text" name='description' class="form-control" id="lesson-url">
            </div>
            <div id='questions-form'>
                {% csrf_token %}
            </div>
            <button type=submit name='submit' value='submit'>Submit</button>
            <div class="btn btn-primary" id='add-ques'>Add questions</div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="{% static 'courseAdmin/js/quizstore.js' %}"></script> <!-- Option 2: Separate Popper and Bootstrap JS -->
